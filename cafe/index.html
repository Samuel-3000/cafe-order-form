<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Order Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js"></script>


</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-4 offset-4">
                <h1>Cafe Order Form</h1>
                <form>
                <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="full_name" placeholder="Enter your name">
                </div>

                <div class="mb-3">

                    <label class="form-label">Coffee Type</label>


                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type_1" value="turkish">
                        <label class="form-check-label" for="coffee_type_1">
                          Turkish Coffee
                        </label>
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type_2" value="american">
                        <label class="form-check-label" for="coffee_type_2">
                          American Coffee
                        </label>
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type_3" value="iced_latte">
                        <label class="form-check-label" for="coffee_type_3">
                          Iced Latee
                        </label>
                    </div>
                     
                </div>

                <div class="mb-3">

                    <label class="form-label">Extras</label>


                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="extras" value="extra_coffee" id="extras_1">
                        <label class="form-check-label" for="extras_1">
                          Extra Coffee
                        </label>
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="extras" value="whipped_cream" id="extras_2">
                        <label class="form-check-label" for="extras_2">
                          Whipped Cream
                        </label>
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="extras" value="extra_caramel" id="extras_3">
                        <label class="form-check-label" for="extras_3">
                          Extra Caramel
                        </label>
                    </div>
                     
                </div>

                
                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>



                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
